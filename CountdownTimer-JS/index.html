<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <p id="hour-label" class="label">Hours</p>
      <p id="min-label" class="label">Minutes</p>
      <p id="sec-label" class="label">Seconds</p>
      <input type="number" id="hour" max="99" min="0" value="0" class="time" />
      <p id="p1" class="semicolon">:</p>
      <input
        type="number"
        id="minute"
        max="60"
        min="0"
        value="0"
        class="time"
      />
      <p id="p2" class="semicolon">:</p>
      <input type="number" id="sec" max="60" min="0" value="0" class="time" />
      <button class="btn" id="start">Start</button>
      <button class="btn" id="reset">Reset</button>
      <button class="btn" id="stop">Stop</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
